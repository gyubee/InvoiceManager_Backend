name: Java CI/CD
on:
  pull_request:
    types: [closed]
    branches: [develop]
jobs:
  copy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: copy source to Ec2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Setting up SSH key"
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        echo "Compressing source code"
        tar czf app.tar.gz *
        echo "Copying compressed source code to EC2"
        scp -i private_key -o StrictHostKeyChecking=no app.tar.gz ${USER}@${HOST}:~/app/
        echo "Executing commands on EC2"
        ssh -i private_key -o StrictHostKeyChecking=no ${USER}@${HOST} '
          cd ~/app
          tar xzf app.tar.gz
          rm app.tar.gz
          echo "Source code copied and extracted successfully"
          ls -la
        '
